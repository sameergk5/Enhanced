apiVersion: apps/v1
kind: Deployment
metadata:
  name: wardrobe-backend
  namespace: wardrobe-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wardrobe-backend
  template:
    metadata:
      labels:
        app: wardrobe-backend
    spec:
      containers:
      - name: backend
        image: wardrobe-ai/backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: wardrobe-config
        - secretRef:
            name: wardrobe-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: wardrobe-backend
  namespace: wardrobe-ai
spec:
  selector:
    app: wardrobe-backend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
