apiVersion: v1
kind: Namespace
metadata:
  name: wardrobe-ai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wardrobe-config
  namespace: wardrobe-ai
data:
  NODE_ENV: "production"
  DATABASE_URL: "postgresql://wardrobe:wardrobe123@postgres:5432/wardrobe_ai"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: wardrobe-secrets
  namespace: wardrobe-ai
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-me"
  HUNYUAN3D_API_KEY: "your-hunyuan3d-api-key"
  OPENAI_API_KEY: "your-openai-api-key"
  CLAUDE_API_KEY: "your-claude-api-key"
